<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Container Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            font-family: 'Poppins', sans-serif;
            color: #2a2a2a;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
            color: #007bff;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fafafa;
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1rem;
            text-align: left;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .edit, .delete {
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .edit {
            background-color: #007bff;
        }

        .edit:hover {
            background-color: #0056b3;
        }

        .delete {
            background-color: #dc3545;
        }

        .delete:hover {
            background-color: #c82333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            form {
                max-width: 100%;
            }

            table, th, td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Inventory Management System</h1>

        <h2>Add New Product</h2>
        <form id="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required />

            <label for="product-price">Price (in Rs):</label>
            <input type="number" id="product-price" name="product-price" placeholder="Enter price in Rs" required min="0" />

            <label for="product-stock">Stock Quantity:</label>
            <input type="number" id="product-stock" name="product-stock" placeholder="Enter stock quantity" required min="0" />

            <button type="submit" id="submit-btn" disabled>Add Product</button>
        </form>

        <h2>Product List</h2>
        <table id="product-list">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price (Rs)</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be appended here -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('product-form');
        const productList = document.querySelector('#product-list tbody');
        const submitBtn = document.getElementById('submit-btn');
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // Form validation for enabling/disabling submit button
        form.addEventListener('input', function () {
            const productName = document.getElementById('product-name').value.trim();
            const productPrice = document.getElementById('product-price').value.trim();
            const productStock = document.getElementById('product-stock').value.trim();
            submitBtn.disabled = !(productName && productPrice && productStock);
        });

        // Add product and render table
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            
            const productName = document.getElementById('product-name').value;
            const productPrice = document.getElementById('product-price').value;
            const productStock = document.getElementById('product-stock').value;

            const newProduct = {
                id: Date.now(),
                name: productName,
                price: parseFloat(productPrice).toFixed(2),
                stock: productStock
            };
            products.push(newProduct);
            saveProducts();
            renderProducts();

            // Clear form
            form.reset();
            submitBtn.disabled = true;
        });

        // Render products in the table
        function renderProducts() {
            productList.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>â‚¹${product.price}</td>
                    <td>${product.stock}</td>
                    <td class="actions">
                        <button class="edit" onclick="editProduct(${product.id})">Edit</button>
                        <button class="delete" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                productList.appendChild(row);
            });
        }

        // Save products to localStorage
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-stock').value = product.stock;

                deleteProduct(id);
            }
        }

        // Delete product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                saveProducts();
                renderProducts();
            }
        }

        // Initial render of products from localStorage
        renderProducts();
    </script>

</body>
</html>
